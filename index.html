<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body  onload="showQuestion(0)">
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <div id="header" class="d-inline-block">Quiz</div>
                    <div id="timer" class="d-inline-block float-right">05:00</div>
                </div>
                <div class="card-body">
                    <h5 class="card-title pb-3" id="questiuonElement">Q1, Question one</h5>
                    <p class="card-text optionElement p-2" onclick="putActiveClass(this)">Option 1 goes here</p>
                    <p class="card-text optionElement p-2" onclick="putActiveClass(this)">Option 2 goes here</p>
                    <p class="card-text optionElement p-2" onclick="putActiveClass(this)">Option 3 goes here</p>
                </div>
                <center>
                <div class="card-footer text-muted text-right">
                    <a href="#" class="btn btn-danger" id="nextBtn" onclick="nextQuestion()"> Next Question</a>
                </div>
            </center>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

</div>

    
    
</body>

</html>
